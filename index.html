<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Form</title>
	<link href="css/style.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<form method="post" action="#" onSubmit="return validate(this);" name="form" class="form">

			<div class="form__field-cont">
				<label class="form__field-label" for="email">Your e-mail
				</label>
				<input class="form__field" type="text" name="email" id="email" value="your_mail@email.com" required>
			</div>

			<div class="form__field-cont">
				<label class="form__field-label" for="date">Date
				</label>
				<input class="form__field" type="date" name="date" id="date" value="2016-08-08" required>
			</div>

			<div class="form__field-cont">
				<label class="form__field-label" for="name">Your name
				</label>
				<input class="form__field" type="text" name="name" id="name" value="Enter your name here" required>
			</div>

			<div class="form__field-cont">
				<label class="form__field-label" for="surname">Your surname
				</label>
				<input class="form__field" type="text" name="surname" id="surname" value="Enter your surname here" required>
			</div>

			<input type="submit" value="Submit" id="submit" name="submit" class="form__submit">


		</form>

		<div class="form__errors">
		</div>
	</div>
	<script src="js/script.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/datejs/1.0/date.min.js" type="text/javascript"></script>
</body>

</html>
